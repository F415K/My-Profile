<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Design - Creative Motions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <img src="images/menu.png" class="menu-icon">
      <img src="images/setting.png" class="setting-icon">
      <img src="images/passport photo .JPEG" class="profile-pic">
      <h3>Faris Katende</h3>
      <p>Web Developer At Andella Uganda.</p>
      <div class="social-media">
        <img src="images/instagram.png">
        <img src="images/telegram.png">
        <img src="images/dribble.png">
      </div>
      <button type="profile-buttom">follow</button>
      <div class="profile-buttom">
        <p>Learn More About My Profile</p>
        <img src="images/arrow.png">
      </div>

    
    </div>
  </div>
</body>
</html>
